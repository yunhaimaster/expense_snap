# flutter_native_splash 配置
# 執行: flutter pub run flutter_native_splash:create

flutter_native_splash:
  # 背景顏色（白色）
  color: "#FFFFFF"

  # Splash Logo
  image: assets/icon/App_Icon.png

  # Android 12+ 設定
  android_12:
    # 背景顏色（白色）
    color: "#FFFFFF"

    # Icon（Android 12 用圓形裁切）
    image: assets/icon/App_Icon.png

    # Icon 背景色（白色）
    icon_background_color: "#FFFFFF"

  # 全屏模式（隱藏狀態列）
  fullscreen: false
