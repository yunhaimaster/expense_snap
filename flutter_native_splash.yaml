# flutter_native_splash 配置
# 執行: flutter pub run flutter_native_splash:create

flutter_native_splash:
  # 背景顏色（主色藍）
  color: "#2196F3"

  # Splash Logo
  image: assets/icon/splash_logo.png

  # Logo 放置方式（預設居中）
  # 用 android_gravity / ios_content_mode 控制

  # Android 12+ 設定
  android_12:
    # 背景顏色
    color: "#2196F3"

    # Icon（Android 12 用圓形裁切）
    image: assets/icon/splash_logo.png

    # Icon 背景色
    icon_background_color: "#2196F3"

    # 品牌圖片（底部，可選）
    # branding: assets/icon/branding.png

  # 全屏模式（隱藏狀態列）
  fullscreen: false

  # 保持 splash 直到手動移除
  # android_disable_fullscreen: true
