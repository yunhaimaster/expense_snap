<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 離線模式插圖 -->
  <!-- 雲朵 -->
  <ellipse cx="100" cy="85" rx="50" ry="35" fill="#E3F2FD"/>
  <circle cx="65" cy="90" r="25" fill="#E3F2FD"/>
  <circle cx="135" cy="90" r="25" fill="#E3F2FD"/>
  <ellipse cx="100" cy="100" rx="55" ry="30" fill="#E3F2FD"/>

  <!-- 雲朵邊框 -->
  <path d="M50 100 Q30 100 35 80 Q35 60 60 60 Q70 40 100 45 Q130 40 140 60 Q165 60 165 80 Q170 100 150 100" stroke="#90CAF9" stroke-width="3" fill="none"/>

  <!-- 斷開連線的斜線 -->
  <line x1="55" y1="145" x2="145" y2="145" stroke="#BDBDBD" stroke-width="4" stroke-linecap="round"/>
  <line x1="70" y1="160" x2="130" y2="160" stroke="#E0E0E0" stroke-width="3" stroke-linecap="round"/>

  <!-- X 標記 -->
  <circle cx="100" cy="95" r="20" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <line x1="90" y1="85" x2="110" y2="105" stroke="#FF9800" stroke-width="3" stroke-linecap="round"/>
  <line x1="110" y1="85" x2="90" y2="105" stroke="#FF9800" stroke-width="3" stroke-linecap="round"/>
</svg>
