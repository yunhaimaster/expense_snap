name: expense_snap
description: "員工報銷收據記錄 App - 即時拍照記錄支出，支援多幣種自動轉換，月結匯出 Excel 報銷單"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI 元件
  cupertino_icons: ^1.0.8

  # 狀態管理
  provider: ^6.1.2

  # 本地資料庫
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.0

  # 網絡請求
  dio: ^5.8.0+1
  http: ^1.2.2

  # 圖片處理
  flutter_image_compress: ^2.3.0
  image_picker: ^1.1.2

  # UUID 生成
  uuid: ^4.5.1

  # Excel 匯出
  excel: ^4.0.6

  # ZIP 壓縮（由 excel 依賴，使用兼容版本）
  archive: ^3.6.1

  # Google 登入與雲端備份
  google_sign_in: ^6.2.2
  googleapis: ^14.0.0

  # 安全儲存（OAuth tokens）
  flutter_secure_storage: ^9.2.4

  # 網絡狀態偵測
  connectivity_plus: ^6.1.3

  # 分享功能
  share_plus: ^10.1.4

  # 日期格式化
  intl: ^0.20.2

  # 背景任務
  workmanager: ^0.9.0

  # 縮圖快取
  flutter_cache_manager: ^3.4.1

  # Shimmer 載入效果
  shimmer: ^3.0.0

  # SVG 圖片支援
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 程式碼風格檢查
  flutter_lints: ^6.0.0

  # Mock 測試
  mockito: ^5.4.5
  build_runner: ^2.4.15

  # App Icon 生成
  flutter_launcher_icons: ^0.14.3

  # Native Splash Screen
  flutter_native_splash: ^2.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/illustrations/
